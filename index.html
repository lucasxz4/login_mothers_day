<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia das mães</title>
    <link rel="stylesheet" href="assets/style.css">
    <script src="javascript/script.js" defer></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    
    <main>
        <header>
            <div class="girl">
                <img src="images/woman.png" alt="Ícone de uma mulher">
            </div>
            <div class="welcome">
                <h1>Bem-vinda!</h1>
            </div>
        </header>
        <form action="#">
            <div class="email">
                <input type="email" name="email" id="iemail" class="input" required>
                <label for="iemail">E-mail</label>
            </div>
            <div class="senha">
                <input type="password" name="senha" id="isenha" class="input" required>
                <label for="isenha">Senha</label>

                <i class='bx bx-hide' ></i>
                <i class='bx bx-show'></i>

            </div>
            <div class="esqueci">
                <a href="#">Esqueceu sua senha?</a>
            </div>
            <div class="btns">
                <input type="submit" value="Entrar" class="submit">
                <button class="submit">Criar uma nova conta</button>
            </div>
        </form>
    </main>

</body>
</html>
